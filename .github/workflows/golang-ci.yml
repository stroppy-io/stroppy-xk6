name: CI

on:
  push:
    tags:
      - '*'

jobs:
  golang-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Install linter dependencies
        run: make .install-linter

      - name: Run linter
        run: make linter

      - name: Run tests
        run: make tests

  k6-build:
    runs-on: ubuntu-latest
    needs: [ golang-ci ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download dependencies
        run: go mod download

      - name: Install k6
        run: make .install-k6

      - name: Run k6 builder
        run: make build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: k6-artifacts
          path: build

  release:
    runs-on: ubuntu-latest
    needs: [ k6-build ]
    steps:
      - name: Download docs artifacts
        uses: actions/download-artifact@v5
        with:
          name: k6-artifacts
          path: build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          make_latest: true
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            Release ${{ github.ref_name }} contains k6 binary with embeded stroppy-xk6 module
          files: |
            build/**